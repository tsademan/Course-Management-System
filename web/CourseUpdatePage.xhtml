<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> Course Update </title>
        <style>
            .format{
                border-radius:20px 20px 20px 20px;
                width:200px;height:30px;
                font-size:20px;
            }
               .myformat{
                background-color: #2E21E0;
                font-family:fantasy;font-size:30px; border-radius:20px 20px 20px 20px;
                width:80px;height:30px;
                color:#FAE11B;
            }
            .format2{
                position:relative;right:-480px;font-family:cursive;font-size:30px;color:#E0C01B;
            }
        </style>
      
    </h:head>
    <h:body>
          <h:form>
            <h:outputLabel styleClass="format2" value="Enter Student ID to Update a person Data"/>
        </h:form>
        <h:form>
            <h:outputLabel style="font-size:30px;font-family:inherit;position:relative;top:75px;right:-380px;color:#FAC014;" value="Std ID"/><br/>
            <h:inputText styleClass="format" style="position:relative;top:40px;right:-560px;color:black;background-color:#FAE11B" value="#{courseUpdate.sid}"/>
            <h:outputLabel style="font-size:30px;font-family:inherit;position:relative;top:90px;right:-170px;color:#FAC014;" value="Course Name"/><br/>
            <h:inputText styleClass="format" style="position:relative;top:50px;right:-560px;color:black;background-color:#DE21C5" value="#{courseUpdate.cname}"/>
            <h:outputLabel style="font-size:30px;font-family:inherit;position:relative;top:103px;right:-170px;color:#FAC014;" value="Credit Hours"/><br/>
            <h:inputText styleClass="format" style="position:relative;top:67px;right:-560px;color:black;background-color:#b2dba1" value="#{courseUpdate.cdhours}"/>
            <h:outputLabel style="font-size:30px;font-family:inherit;position:relative;top:112px;right:-180px;color:brown;" value="Score"/><br/>
            <h:inputText styleClass="format" style="position:relative;top:80px;right:-560px;color:black;background-color:#b2dba1" value="#{courseUpdate.score}"/>
            <h:commandButton  styleClass="myformat"  style="font-size:20px;font-family:inherit;position:relative;top:150px;right:-500px;color:#FAD326;background-color:#DE21C5" value="Update" action="#{courseUpdate.CourseUpdateData()}" onclick="updated()"/>
            <h:commandButton  styleClass="myformat"  style="font-size:20px;font-family:inherit;position:relative;top:150px;right:-530px;color:#FAD326;background-color:#DE21C5" value="Back" action="GradePage" onclick="inserted2()"/>
        </h:form>
             <SCRIPT for="message">
            function updated()
            {
              alert("Succesfully Updated.");
            }
        </SCRIPT>
         <SCRIPT>
     function inserted2()
            {
              alert("Are you sure ?");
            }
        </SCRIPT>
    </h:body>
</html>
