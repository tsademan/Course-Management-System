<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<title>Course Table</title>
<style>
 .gradeTable {   
   border-collapse:collapse;
   border:1px solid #000000;
}

.gradeTableHeader {
    padding:160px;
    
   border-bottom:1px solid #46b8da;
   text-align:center;
   background:none repeat scroll 0 0 #B5B5B5;
   border-bottom:1px solid #ff0;  
   padding:2px;
}

.gradeTableOddRow {
    
    border-bottom:1px solid #BBBBBB;
   text-align:center;
   background:none repeat scroll 0 0 aqua;	
}

.gradeTableEvenRow {
    border-bottom:1px solid #2aabd2;
   text-align:center;
   background:none repeat scroll 0 0 #D3D3D3;
}
.for{
    color: #DE21C5;
    font-family:fantasy;font-size: 20px;
    border-radius: 15px 15px 15px 15px;
    width: 90px;height:30px;
}
</style>
</h:head>
    <h:form>
        <h:commandButton styleClass="for" value="Back" action="GradePage"/>
    </h:form>

    <h:body style="min-width: 1366px;min-height: 768px;height: 100%;margin-left: 20px;background-color: yellow">

<h1 align="center" style="color:green">GRADE DATA</h1>


<h:dataTable style="width:100%;background-color:greenyellow;color:blueviolet" value="#{gradeUserBean.getUserList()}" var="u" border="1"
            styleClass = "gradeTable"
            headerClass = "gradeTableHeader"
            rowClasses = "gradeTableOddRow,courseTableEvenRow">

    <h:column>
<f:facet name="header">
First Name
</f:facet>
 #{u.FName}
</h:column>

<h:column>
<f:facet name="header">
Last Name
</f:facet>
  #{u.LName}
</h:column>

<h:column>
<f:facet name="header">
Std ID
</f:facet>
 #{u.id}
</h:column>
    <h:column>
<f:facet name="header">
Course Name
</f:facet>
 #{u.cname}
</h:column>

 <h:column>
<f:facet name="header">
Score
</f:facet>
 #{u.score}
</h:column>
 <h:column>
<f:facet name="header">
Description
</f:facet>
 #{u.descr}
</h:column>
</h:dataTable>
</h:body>

</html>
