<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
> 
    <h:head>
        <h:form style="position:relative;top:20px;right:-500px;color:greenyellow;font-size:30px;">MANAGE COURSES</h:form>
    </h:head>
      <style>
            .BackGimage{
             background-image: url("resources/images/oh3.jpg");
             background-size:100%;
            }
            .form1{
                border-radius: 50px 50px 50px 50px;
                color: blue;background-color:greenyellow;
                width:130px;height:50px;
                font-family: initial;font-size:30px;
            }
        </style>
         <link href="./resources/css/mainStyle.css" rel="stylesheet" type="text/css"/>
   
        <h:body styleClass="BackGimage">
            <h:form>
            <h:outputLabel style="margin:auto;position:relative;top:40px;right:-460px;color:blue;font-size:20px;">Course ID</h:outputLabel>
            <h:inputText style="border-radius:15px 15px 15px 15px;border-color:red;margin:auto;position:relative;top:40px;right:-527px;color:black;font-size:20px;" value="#{courseBean.cid}"></h:inputText><br/>
            <h:outputLabel style="margin:auto;position:relative;top:50px;right:-460px;color:blue;font-size:20px;">Course Name</h:outputLabel>
            <h:inputText style="border-radius:15px 15px 15px 15px;border-color:red;margin:auto;position:relative;top:50px;right:-500px;color:black;font-size:20px;" value="#{courseBean.cname}"></h:inputText><br/>
            <h:outputLabel style="margin:auto;position:relative;top:60px;right:-460px;color:blue;font-size:20px;">Credit Hours</h:outputLabel>
            <h:inputText style="border-radius:15px 15px 15px 15px;border-color:red;margin:auto;position:relative;top:60px;right:-505px;color:black;font-size:20px;" value="#{courseBean.cdhours}"></h:inputText><br/>
            <h:outputLabel style="margin:auto;position:relative;top:70px;right:-460px;color:blue;font-size:20px;">Score</h:outputLabel>
            <h:inputText style="border-radius:15px 15px 15px 15px;border-color:red;margin:auto;position:relative;top:70px;right:-564px;color:black;font-size:20px;" value="#{courseBean.score}"></h:inputText><br/>
            <h:outputLabel style="margin:auto;position:relative;top:80px;right:-460px;color:blue;font-size:20px;">SID</h:outputLabel>
            <h:inputText style="border-radius:15px 15px 15px 15px;border-color:red;margin:auto;position:relative;top:80px;right:-578px;color:black;font-size:20px;" value="#{courseBean.sid}"></h:inputText><br/>
             <h:outputLabel style="margin:auto;position:relative;top:90px;right:-460px;color:blue;font-size:20px;">Description</h:outputLabel>
            <h:inputText style="border-radius:15px 15px 15px 15px;border-color:red;margin:auto;position:relative;top:90px;right:-517px;color:black;font-size:20px;" value="#{courseBean.descr}"></h:inputText><br/>
            
            <h:commandButton styleClass="form1" style="position:relative;top:130px;right:-510px " value="ADD" action="#{courseBean.CourseData()}"></h:commandButton>
            <h:commandButton styleClass="form1"  style="position:relative;top:130px;right:-530px " value="VIEW" action="/CourseData.xhtml"></h:commandButton>
            <h:commandButton styleClass="form1"  style="position:relative;top:130px;right:-550px " value="BACK" action="HomePage.xhtml"></h:commandButton>
          
            </h:form>
    </h:body>

</html>
