<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<title>Course Table</title>
<style>
 .courseTable {   
   border-collapse:collapse;
   border:1px solid #000000;
}

.courseTableHeader {
    padding:160px;
    
   border-bottom:1px solid #BBBBBB;
   text-align:center;
   background:none repeat scroll 0 0 #B5B5B5;
   border-bottom:1px solid #000000;  
   padding:2px;
}

.courseTableOddRow {
    
    border-bottom:1px solid #BBBBBB;
   text-align:center;
   background:none repeat scroll 0 0 aqua;	
}

.courseTableEvenRow {
    border-bottom:1px solid #BBBBBB;
   text-align:center;
   background:none repeat scroll 0 0 #D3D3D3;
}
.for{
    color:blueviolet;
    font-family:fantasy;font-size: 20px;
    border-radius: 15px 15px 15px 15px;
    width: 90px;height:30px;
}
</style>
</h:head>
    <h:form>
        <h:commandButton styleClass="for" value="Back" action="CourseRegister"/>
    </h:form>

    <h:body style="min-width: 1366px;min-height: 768px;height: 100%;margin-left: 20px;background-color: yellow">

<h1 align="center" style="color:green">COURSE DATA</h1>


<h:dataTable style="width:100%;background-color:greenyellow;color:blueviolet" value="#{userBean.getUserList()}" var="u" border="1"
            styleClass = "courseTable"
            headerClass = "courseTableHeader"
            rowClasses = "courseTableOddRow,courseTableEvenRow">

<h:column>
<f:facet name="header">
Course ID
</f:facet>
#{u.cid}
</h:column>

<h:column>
<f:facet name="header">
Course Name
</f:facet>
#{u.cname}
</h:column>

<h:column>
<f:facet name="header">
Credit Hours
</f:facet>
#{u.cdhours}
</h:column>
</h:dataTable>

</h:body>

</html>
