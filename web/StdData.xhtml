<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
<title>Student Table</title>
</h:head>

    <h:body style="background-color:pink">
    

    <h1 align="center" style="color:green">STUDENT DATA</h1>

<h:dataTable style="background-color:greenyellow;position:relative;right:-320px;color:blueviolet" rowClasses="myformat" value="#{stdUserBean.getUserList()}" var="u" border="1">

<h:column>
<f:facet name="header">
First Name
</f:facet>
#{u.FName}
</h:column>
<h:column>
<f:facet name="header">
Last Name
</f:facet>
#{u.LName}
</h:column>
    <h:column>
<f:facet name="header">
ID
</f:facet>
#{u.id}
</h:column>
<h:column>
<f:facet name="header">
EMAIL
</f:facet>
#{u.email}
</h:column>
<h:column>
<f:facet name="header">
AGE
</f:facet>
#{u.age}
</h:column>
<h:column>
<f:facet name="header">
PHONE
</f:facet>
#{u.phone}
</h:column>


<h:column>
<f:facet name="header">
ADDRESS
</f:facet>
#{u.address}
</h:column>
 <h:column>
<f:facet name="header">
GENDER
</f:facet>
#{u.gender}
</h:column>
</h:dataTable>

</h:body>

</html>
